<section class="featured-products">
  <div class="categories-header">
    <h2 class="categories-title">Featured Products</h2>
  </div>

  <div class="products-container">
    <div class="product-item" *ngFor="let product of products">
      <div class="product-image-container">
        <!-- Tags - New, Best Seller, Discount -->
        <div class="product-tags">
          <span class="tag new" *ngIf="product.isNew">New</span>
          <span class="tag best-seller" *ngIf="product.isBestSeller">Best Seller</span>
          <span class="tag discount" *ngIf="product.discountPercentage">-{{ product.discountPercentage }}% OFF</span>
        </div>

        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
        
        <!-- Wishlist and Compare Icons -->
        <div class="product-icons">
          <span class="wishlist-icon" aria-label="Add to wishlist" (click)="addToWishlist(product)">
            <i class="material-icons">favorite_border</i>
          </span>
          <span class="compare-icon" aria-label="Compare product" (click)="compareProduct(product)">
            <i class="material-icons">compare_arrows</i>
          </span>
        </div>

        <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
      </div>

      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="product-price">${{ product.price }}</p>
      </div>
    </div>
  </div>
</section>
